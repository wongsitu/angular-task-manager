<form [formGroup]="formState" (ngSubmit)="onSubmit()" class="p-6 bg-white rounded shadow-md mb-4">
  <h2 class="text-2xl font-semibold mb-4">Add Task</h2>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
    <input class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="name" formControlName="name" />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description:</label>
    <textarea class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="description" formControlName="description"></textarea>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="estimate">Estimate (hours):</label>
    <input type="number" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="estimate" formControlName="estimate" />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="state">State:</label>
    <select class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="state" formControlName="state">
      <option value="Planned">Planned</option>
      <option value="InProgress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div class="flex items-center justify-end">
    <button class="bg-blue-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add Task</button>
  </div>
</form>
