on:
  pull_request:
    types: [reopened, opened, synchronize, edited]

name: Create S3 Environment
jobs:
  create_or_update_pr_env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - uses: actions/github-script@v7
        id: generate-branch-name
        with:
          script: |
            return `${{ github.head_ref }}`.toLowerCase().replace(/[^a-z0-9-]/g, '-').substring(0, 63) + "-" + `${{ github.actor }}`;
          result-encoding: string

      - name: cdk diff
        uses: youyo/aws-cdk-github-actions@v2
        with:
          cdk_subcommand: "diff"
          actions_comment: false

      - name: cdk deploy
        uses: youyo/aws-cdk-github-actions@v2
        with:
          cdk_subcommand: "deploy"
          cdk_stack: "${{ env.STACK_NAME }}"
          cdk_args: "--parameters BucketName=${{ env.STACK_NAME }} --require-approval never"
          actions_comment: false
        env:
          STACK_NAME: ${{ steps.generate-branch-name.outputs.result }}

      - name: Update or Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const commentPrefix = 'AWS S3 Link:';
            const comment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes(commentPrefix));

            if (comment) {
              # console.log("Update Comment");
              # await github.issues.updateComment({
              #   owner: context.repo.owner,
              #   repo: context.repo.repo,
              #   comment_id: comment.id,
              #   body: `${commentPrefix} (
              #     ${context.payload.repository.html_url}/actions/runs/${context.runId})`,
              # });
            } else {
              # console.log("Create Comment");
              # await github.issues.createComment({
              #   owner: context.repo.owner,
              #   repo: context.repo.repo,
              #   issue_number: context.issue.number,
              #   body: `${commentPrefix} (
              #     ${context.payload.repository.html_url}/actions/runs/${context.runId})`,
              # });
            }
        env:
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ID: ${{ github.run_id }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
